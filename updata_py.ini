version=0.4.7-26.1.15
announcement=全新重制版NIKKE Mod管理器闪亮登场！\n1.采用全新架构重制而成，全面重写代码，界面、功能全面升级。\n2.预览功能全面升级，操作界面全面翻新且现已支持脚本生成的Mod。\n2.1.修复老架构NMM预览时部分立绘显示异常的问题。\n2.2.预览录制功能性能比老架构NMM强10倍！\n3.所有功能执行力更强，添加log输出，有什么问题一看便知。\n4.移除Mod缓存检测机制，改为应用Mod时直接删除旧版本文件，避免繁琐上下游戏。\n5.添加应用Mod时检查NMM服务器是否更新机制，如果没更新则打断Mod应用并告知用户。\n6.添加管理器内简易的Mod编辑功能（重命名、删除、打开所在文件夹）。
announcement_tw=全新重製版NIKKE Mod管理器閃亮登場！ \n1.採用全新架構重製而成，全面重寫程式碼，介面、功能全面升級。 \n2.預覽功能全面升級，操作介面全面翻新且現已支援腳本產生的Mod。 \n2.1.修正舊架構NMM預覽時部分立繪顯示異常的問題。 \n2.2.預覽錄影功能效能比舊架構NMM強10倍！ \n3.所有功能執行力更強，增加log輸出，有什麼問題一看便知。 \n4.移除Mod快取偵測機制，改為應用Mod時直接刪除舊版文件，避免繁瑣上下遊戲。 \n5.新增應用Mod時檢查NMM伺服器是否更新機制，若沒更新則打斷Mod應用並告知使用者。
announcement_en=The all-new remastered NIKKE Mod Manager is here! \n1. Built on a completely new architecture with fully rewritten code, featuring a comprehensive upgrade to both interface and functionality. \n2. Preview functionality has been significantly enhanced, with a completely revamped user interface now supporting script-generated mods. \n2.1. Fixed display anomalies in character portraits during previews under the old NMM architecture. \n2.2. Performance of preview recording is 10x faster than the old NMM architecture!\n3. Enhanced execution efficiency across all functions, with added log output for immediate troubleshooting.\n4. Removed mod cache detection mechanism. Now directly deletes old files upon applying mods, eliminating the need to repeatedly quit and restart the game.\n5. Added mechanism to check for NMM server updates during mod application. If no updates are available, mod application is interrupted and the user is notified.
