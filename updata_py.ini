announcement=1.优化 win11以下的系统版本添加新的激活Mod样式。\n2.优化 添加检测win缩放比以自动适配最佳窗口大小防止窗口过大。\n3.修复 win11以下的”全部停用“按钮无效的问题。\n4.修复 检测NMM服务器机制问题，以适配多发性事件。\n5.优化 为预览窗口添加自由拉伸功能。
announcement_tw=1.優化 win11以下的系統版本添加新的激活Mod樣式。\n2.優化 添加檢測win縮放比以自動適配最佳窗口大小防止窗口過大。\n3.修復 win11以下的”全部停用“按鈕無效的問題。\n4.修復 檢測NMM服務器機制問題，以適配多發性事件。\n5.優化 爲預覽窗口添加自由拉伸功能。
announcement_en=1. Optimized activation mod styles for Windows 11 and earlier system versions. \n2. Optimized detection of Windows scaling ratios to automatically adapt to optimal window sizes and prevent oversized windows. \n3. Fixed the “Disable All” button being non-functional on Windows 11 and earlier. \n4. Fixed NMM server detection mechanism issues to accommodate multiple events. \n5. Optimized preview window with added free-form stretching functionality.
